<!-- Container para posicionar os toasts no canto inferior direito -->
<div class="fixed bottom-5 right-5 z-50 flex flex-col space-y-3">

  <!-- Itera sobre a lista de toasts ativos -->
  <div *ngFor="let toast of toasts"
       [@toastAnimation]
       [ngClass]="getToastClass(toast)"
       role="alert">

    <!-- Mensagem do Toast -->
    <div class="flex-1 font-medium">
      {{ toast.message }}
    </div>

    <!-- Botão para fechar o Toast manualmente -->
    <button (click)="close(toast)" class="ml-4 -mr-1 p-1 rounded-md hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white">
      <span class="sr-only">Fechar</span>
      <!-- Ícone 'X' para fechar -->
      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
